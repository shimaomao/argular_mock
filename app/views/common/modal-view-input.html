<div>
    <!--Header-->
        <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <!--Body-->
    <div class="modal-body">
        <div id="detailChart" ui-view="modal">
           <div class="form-group">
                <input class="form-control" placeholder="分组名" type="text" ng-model="group.name" autofocus>
            </div>
        </div>
    </div>
    <!--OK and Cancel buttons-->
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="confirm()" style="width: 100px;">
            <i class="glyphicon glyphicon-ok"></i>
            确认
        </button>
        <button class="btn btn-danger" ng-click="cancel()" style="width: 100px;">
            <i class="glyphicon glyphicon-remove"></i>
            取消
        </button>
    </div>
</div>

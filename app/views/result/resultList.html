<div ui-view>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">执行结果</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-info">
      <div class="panel-heading">
        <div style="float: left;margin-top:10px">
          <strong style="margin-right:10px">
            <span class="glyphicon glyphicon-th"></span>
              执行列表
          </strong>
        </div>
       
          <div class="input-group">
            <span class="input-group-addon">
              <li class="fa fa-search"></li>
            </span>
            <input type="text" class="form-control" style="width: 300px" placeholder="Type to Search" ng-model="search">

            
          </div>
          
      </div>
      <div class="panel-body">
        <div style="height: 400px; margin: 0 auto">
          <table class="table table-bordered table-hover">
            <tr class="table-head">
              <th class="text-center" custom-sort order="'_id'" sort="sort">
                执行ID
              </th>
              <th class="text-center" custom-sort order="'score'" sort="sort">
                得分
              </th>
              <th class="text-center">
                Url
              </th>
              <th class="text-center" custom-sort order="'pageName'" sort="sort">
                页面名称
              </th>
              <th class="text-center" custom-sort order="'creation_time'" sort="sort">
                创建时间
              </th>
              <th class="text-center">
                操作
              </th>
            </tr>
            <tr ng-repeat="result in results|orderBy:sort.sortingOrder:sort.reverse|filter:search">
              <td class="text-center"><a href="#/dashboard/res/{{result._id.$oid}}">{{result._id.$oid | cut:true:10:' ...'}}</a></td>
              <td class="text-center">{{result.score}}</td>
              <td class="text-center">
              <a href="{{result.pageUrl}}" uib-tooltip="{{result.pageUrl}}">{{result.pageUrl | cut:true:20:' ...'}}</a>
              </td>
              <td class="text-center">{{result.pageName}}</td>
              <td class="text-center">{{result.creation_time}}
              </td>
              <td class="text-center">
                <a href="#/dashboard/res/{{result._id.$oid}}"><button type="button" class="btn btn-info"><span class="fa fa-search" ></span>查看</button></a>
                <button type="button" class="btn btn-warning" ng-click="deleteItemWithConfirmation(result)"><span class="fa fa-trash-o"></span>删除</button>
              </td>
          </tr>
        </table>
        <uib-pagination total-items="bigTotalItems" items-per-page="itemsPerPage" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
        
        </div>
      </div>
    </div>
</div>

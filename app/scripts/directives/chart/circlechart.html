<div class="col-sm-{{col}} col-md-{{col}}"> 
  <section class="panel b-a"> 
    <div class="panel-heading no-border bg-{{type}} lt"> 
      <span class="h4 text-lt m-t-sm m-b-sm block font-bold"><i class="fa fa-{{icon}}"></i> {{title}}</span> 
      <span ng-class="num >=0 ? 'pull-right label label-success' : 'pull-right label label-warning'"><i ng-class="num >= 0 ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>  {{Math.abs(num)}} %</span>
    </div> 
    <div class="panel-body" style="text-align: center;">
    <style type="text/css">
       .circle-progress{
            position: absolute;
            font-weight: 100;
            line-height: 1;
            top: 47%;
            bottom: auto;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            font-size: 40.7143px;
        }
    </style>
    <div class="circle-progress" style="color:{{color}}">{{preciseCurrent||current}}/{{max}}</div>   
      <div
    round-progress
    max="max"
    current="current"
    color="{{color}}"
    bgcolor="#eaeaea"
    radius="100"
    stroke="20"
    semi="false"
    rounded="true"
    clockwise="true"
    responsive="false"
    duration="800"
    animation="easeInOutQuart"
    on-render="showPreciseCurrent"
    animation-delay="0"></div>
    </div> 

    <a href="{{goto}}">
            <div class="panel-footer" style="background-color: #DED5FF">
                <span class="pull-left">查看详情</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
    </a>
  </section> 
</div>
